<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitCoin</title>
</head>
<body>
    
    <div class="container">
        <h1>BitCoin</h1>

        <form action="">
            <select id="bitcoin_Type">
                <option class="USD">USD</option>
                <option class="EUR">EUR</option>
                <option class="GBP">GBP</option>
            </select>
            <input type="amount" id="amountOfBitcoin" placeholder="Enter the amount of Bitcoin">
            <label for="amountOfBitcoin">Amount of Bitcoin</label>
        </form>
        <button class="getBitcoin">Get BitCoin</button>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
